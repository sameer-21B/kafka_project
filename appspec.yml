version: 0.0
os: linux
files:
  - source:/
    destination:/home/ec2_user/db_ingest
permissions:
  - object: /home/ec2_user/db_ingest
    pattern: "**"
    owner: ec2_user
    group: ec2_user
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/verify_deployment.sh
      timeout: 300
      runas: root


